site_name: CloudSec.Cybr
theme:
  logo: assets/cloudsec.cybr-logo-300px.jpg
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: light blue
  font:
    text: Roboto
  language: en
  features: 
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - content.code.copy
    - content.code.select
    - content.code.annotate
  icon:
    annotation: material/plus-circle
      
plugins:
  - search
  - social
  - tags
extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/christophelimpalair/
    - icon: fontawesome/brands/discord
      link: https://cybr.com/discord
copyright: Copyright &copy; 2024 Cybr, Inc.
markdown_extensions:
  - md_in_html
  - pymdownx.betterem
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      guess_lang: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra_css:
  - stylesheets/extra.css

